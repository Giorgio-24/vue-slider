<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row d-flex">
                <div class="col-3 justify-content-center d-flex align-items-center">
                    <i class="fas fa-arrow-left fa-4x pointer" @click="decreaseImageIndex"></i>
                </div>
                <div class="col-6 d-flex">
                    <figure>
                        <img v-for="(url, index) in images" :class="showImage(index)" :src="url" alt="landscape-image"
                            class="img-fluid">
                    </figure>
                </div>
                <div class="col-3 justify-content-center d-flex align-items-center">
                    <i class="fas fa-arrow-right fa-4x pointer" @click="increaseImageIndex"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
